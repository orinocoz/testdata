- name: Update APT cache
  ansible.builtin.apt:
    cache_valid_time: 86400

- name: Add Grafana APT GPG key
  ansible.builtin.apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add Grafana APT repository (OSS)
  ansible.builtin.apt_repository:
    repo: "deb https://packages.grafana.com/oss/deb stable main"
    filename: grafana
    state: present

- name: Install Prometheus node 
  ansible.builtin.apt:
    name: prometheus-node-exporter
    state: present

- name: Ensure node_exporter are started and enabled
  ansible.builtin.service:
    name: prometheus-node-exporter
    state: started
    enabled: yes

- name: Install Promtail
  ansible.builtin.apt:
    name: promtail
    state: present

- name: Add Promtail user to adm group
  ansible.builtin.user:
    name: promtail
    groups: adm
    append: yes

- name: Ensure Promtail state directory exists
  ansible.builtin.file:
    path: /var/lib/promtail
    state: directory
    owner: promtail
    mode: '0755'

- name: Deploy Promtail configuration
  ansible.builtin.template:
    src: promtail.yaml.j2
    dest: /etc/promtail/config.yml
    owner: root
    group: root
    mode: '0644'
  notify: Restart Promtail

- name: Ensure Promtail service is started and enabled
  ansible.builtin.service:
    name: promtail
    state: started
    enabled: yes

- name: Create a backup user
  ansible.builtin.user:
    name: backup
    shell: /bin/bash
    home: /home/backup
    create_home: yes

- name: Ensure backup user .ssh directory exists
  ansible.builtin.file:
    path: /home/backup/.ssh
    state: directory
    owner: backup
    group: backup
    mode: '0700'

- name: Generate SSH keypair
  ansible.builtin.user:
    name: backup
    generate_ssh_key: yes
    ssh_key_file: /home/backup/.ssh/id_rsa

- name: Ensure backup user pubkey has correct permissions
  ansible.builtin.file:
    path: /home/backup/.ssh/id_rsa.pub
    state: file
    owner: backup
    group: backup
    mode: '0644'

- name: Deploy known_hosts for backup user
  ansible.builtin.template:
    src: known_hosts.j2
    dest: /home/backup/.ssh/known_hosts
    owner: backup
    group: backup
    mode: '0644'
    force: yes

