- name: Install Bind9
  ansible.builtin.apt:
    name: bind9
    state: present
  become: yes

- name: Ensure Bind9 is running and enabled
  ansible.builtin.service:
    name: bind9
    state: started
    enabled: yes
  become: yes

- name: Configure DNS forwarders
  ansible.builtin.template:
    src: named.conf.options.j2
    dest: /etc/bind/named.conf.options
  become: yes

- name: Restart Bind9 after config changes
  ansible.builtin.service:
    name: bind9
    state: restarted
  become: yes

- name: Configure master zone
  ansible.builtin.template:
    src: db.master.j2
    dest: /var/cache/bind/db.{{ startup_name }}
  become: yes

- name: Add master zone reference in named.conf.local
  ansible.builtin.lineinfile:
    path: /etc/bind/named.conf.local
    line: 'zone "{{ startup_name }}" { type master; file "/var/cache/bind/db.{{ startup_name }}"; };'
    state: present
  become: yes

