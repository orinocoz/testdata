---
- name: Initial setup
  hosts: all
  become: true
  roles:
    - init

- name: Web server
  hosts: web_servers
  become: true
  roles:
    - agama
    - uwsgi
    - nginx

- name: Database server
  hosts: db_servers
  roles:
    - mysql

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind
      - resolve
