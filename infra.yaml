- name: Gather facts from all hosts
  hosts: all
  gather_facts: yes
  tasks: []

- name: Initial setup
  hosts: all
  roles:
    - init
  tags: init

- name: DNS server
  hosts: dns_servers
  roles:
    - bind
  tags: bind

- name: DNS resolver
  hosts: all
  gather_facts: yes
  roles: 
    - resolve
  tags: bind

- name: Database servers
  hosts: db_servers
  roles:
    - mysql
  tags: mysql

- name: MySQL replication
  hosts: db_servers
  roles:
    - mysql_replication
  tags: mysql

- name: Web servers
  hosts: web_servers
  roles:
    - docker
    - agama
    - nginx
  tags: nginx

- name: Logging server setup
  hosts: loki
  roles:
    - loki
  tags: loki

- name: Prometheus server
  hosts: prometheus
  roles:
    - nginx
    - prometheus
  tags: prom

- name: Grafana
  hosts: grafana
  roles:
    - docker
    - nginx
    - grafana
  tags: g

- name: HAProxy load balancers
  hosts: haproxy
  roles:
    - haproxy
    - keepalived
  tags: haproxy
